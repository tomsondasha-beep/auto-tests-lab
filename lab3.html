<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        .login-box { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input { display: block; margin: 10px 0; padding: 8px; width: 200px; }
        button { padding: 8px 12px; }
        #logout { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="logout">Logout</button>
        <p id="message" style="color:red;"></p>
    </div>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout');
        const message = document.getElementById('message');

        const validUsername = 'user';
        const validPassword = 'pass';

        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if(username === validUsername && password === validPassword){
                message.textContent = '';
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
            } else {
                message.textContent = 'Invalid credentials';
            }
        });

        logoutBtn.addEventListener('click', () => {
            loginBtn.style.display = 'block';
            logoutBtn.style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
